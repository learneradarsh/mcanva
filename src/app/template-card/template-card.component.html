<div [ngClass]="{'template-card': true, 'selected-template-card': cardInfo.isSelected}" (click)="onTemplateSelect(cardInfo)">
    <img #templateInfo [id]="cardInfo.id" [src]="cardInfo.templateUrl" [alt]="cardInfo.templateName"/>
    <div *ngIf="cardInfo.offerTitle || cardInfo.discountCode" class="template-promo">
        <h2 class="h2" *ngIf="cardInfo.offerTitle">{{cardInfo.offerTitle}}</h2>
        <h2 class="h2" *ngIf="cardInfo.discountCode">{{cardInfo.discountCode}}</h2>
    </div>
</div>
